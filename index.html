</head>
<body class="bg-gradient-to-r from bg-blue-600 to bg-purple-600 min-h-screen py-8 px-4 " >

<div class="flex flex-col max-w-4xl  mx-auto  p-6 bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl ">

    <div class =" bg-white/80 min-w-full backdrop-blur-xl rounded-3xl shadow-2xl p-4 h-32 my-4 ">
     <div class="flex gap-2 justify-around p-4 rounded-2xl  ">

     </div>
    </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 m-2">
        <div>
  <label class="block text-sm font-medium text-gray-700 ml-3 mb-2">Description</label>
  <input type="text" placeholder="eg Income" id="description" 
         class="border border-gray-300 rounded-lg p-2 w-full text-sm"> 
</div>

<div>
  <label class="block text-sm font-medium text-gray-700 ml-3 mb-2">Amount</label>
  <input type="text" placeholder="1000" id="amount" 
         class="border border-gray-300 rounded-lg p-2 w-full text-sm"> 
</div>
        <div>
  <label class="block text-sm font-medium text-gray-700 ml-3 mb-2">Transaction Type</label>
  <select id="transactionType" class="border border-gray-300 rounded-lg p-2 w-full text-sm" required>
    <option value="">Select type...</option>
            <option value="income">ðŸ’° Income</option>
            <option value="expense">ðŸ’¸ Expense</option>
  </select>
</div>  
</div>
    <div class="flex flex-col sm:flex-row gap-4 m-2">
        <button id="addBtn" class="flex-1 bg-blue-600 text-white py-3 px-5 rounded-xl font-semibold hover:bg-blue-700 transition-all">Add Transaction</button>
        <button id="resetBtn" class="flex-1 bg-gray-500 text-white py-3 px-5 rounded-xl font-semibold hover:bg-gray-600 transition-all">Reset Form</button>
    </div>

    </div>

        </div>

        <div class="flex  gap-2 items-center justify-center m-2 md:flex items-start  justify-start">  
       <div><input type="radio" name="type"  id="income" class="rounded"><span>Income</span></div> 
        <div> <input type="radio" name="type" id="Expense" class="rounded"><span>Expense</span></div> 
       <div>  <input type="radio" name="type"  id="all" class="rounded"><span>All</span></div> 
       </div>
    </div>
        <ul id="transactionList" class="gray-200 max-h-96 overflow-y-auto mt-4 space-y-4">
                
                
        </ul>
    </div>  


 </div>
